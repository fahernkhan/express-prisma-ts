name: Production Deployment Pipeline

on:
  push:
    branches: [main]

env:
  APP_NAME: "express-prisma-ts"
  DOCKER_REGISTRY: "docker.io"

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Check
        run: npm run lint

  build-push:
    name: Build and Push Docker Image
    needs: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    needs: build-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Graceful shutdown previous container
            docker stop app --time 30 || true
            docker rm -f app || true
            
            # Pull new image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:latest
            
            # Run new container with health check
            docker run -d \
              --name app \
              --restart unless-stopped \
              --health-cmd "curl -f http://localhost:3000/api/v1/health || exit 1" \
              --health-interval 10s \
              --health-timeout 5s \
              --health-retries 3 \
              -p 3000:3000 \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:latest

            # Wait for container to be healthy
            echo "Waiting for container to start..."
            docker inspect --format="{{json .State.Health.Status}}" app | grep -q '"healthy"' || exit 1

            # Run migrations
            echo "Running database migrations..."
            docker exec app npx prisma migrate deploy

            # Cleanup old images
            docker image prune -af --filter "until=24h"

      - name: Smoke Test
        run: |
          set -e
          echo "Performing smoke test..."
          curl --fail --retry 5 --retry-delay 10 http://${{ secrets.AWS_HOST }}:3000/api/v1/health
          
          echo "Testing CRUD operations..."
          ITEM_ID=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{"name":"smoke-test","price":1000}' \
            http://${{ secrets.AWS_HOST }}:3000/api/v1/item | jq -r '.id')
          
          curl --fail http://${{ secrets.AWS_HOST }}:3000/api/v1/item/$ITEM_ID
          curl -X DELETE --fail http://${{ secrets.AWS_HOST }}:3000/api/v1/item/$ITEM_ID

  post-deploy:
    name: Post-Deploy Checks
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_TITLE: "Deployment Status - ${{ env.APP_NAME }}"
          SLACK_MESSAGE: |
            *Status*: ${{ job.status }} 
            *Commit*: \`${{ github.sha }}\`
            *Environment*: Production
            *Details*: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}